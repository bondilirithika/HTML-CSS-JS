<!DOCTYPE html>
<html>
    <head>
        <title>uber button</title>
        <style>
            .uber{
                background-color:black;
                color:white;
                padding-top:7px;
                padding-left:15px;
                padding-right:15px;
                padding-bottom:7px;
                font-size:13px;
                margin-right:5px;
            }

            .amazon{
                margin-top:25px;
                background-color:rgb(255,216,20);
                border:none;
                border-radius:20px;
                padding-left:40px;
                padding-right:40px;
                padding-top:9px;
                padding-bottom:9px;
                margin-right:5px;
            }

            .github{
                margin-top:25px;
                background-color:rgb(46,164,79);
                color:white;
                padding-left:20px;
                padding-right:20px;
                padding-top:9px;
                padding-bottom:9px;
                border:none;
                border-radius:5px;
            }

            .bootstrap-1{
                margin-top:25px;
                background-color:rgb(121,82,179);
                color:white;
                padding-left:20px;
                padding-right:20px;
                padding-top:9px;
                padding-bottom:9px;
                margin-left:5px;
                margin-right:5px;
                border:none;
                border-radius:5px;
            }

            .bootstrap-2{
                background-color:white;
                color:rgb(108,117,125);
                padding-left:20px;
                padding-right:20px;
                padding-top:9px;
                padding-bottom:9px;
                margin-left:5px;
                margin-right:5px;
                border-radius:3px;
                border-color:rgb(108,117,125);
                border-width:0.5px;
                border-style:solid;
                font-weight:bold;
            }

            .linkedin-1{
                margin-top:25px;
                background-color:rgb(10,102,194);
                color:white;
                padding-left:20px;
                padding-right:20px;
                padding-top:9px;
                padding-bottom:9px;
                border:none;
                border-radius:20px;
                margin-right:5px;
                font-size:15px;
            }
            .linkedin-2{
                background-color:white;
                color:rgb(10,102,194);
                padding-left:18px;
                padding-right:18px;
                padding-top:9px;
                padding-bottom:9px;
                border-color:rgb(10,102,194);
                border-radius:20px;
                border-width:1.55px;
                font-weight:bold;

            }
        </style>
    </head>
    <body>
        <strong>UBER:</strong>
        <button class="uber">Request now</button>
        <br>
        <strong>AMAZON:</strong>
        <button class="amazon">Add to Cart</button>
        <br>
        <strong>GITHUB:</strong>
        <button class="github">Sign up</button>
        <br>
        <strong>BOOTSTRAP:</strong>
        <button class="bootstrap-1">Get started</button>
        <button class="bootstrap-2">Download</button>
        <br>
        <strong>LINKEDIN:</strong>
        <button class="linkedin-1">Apply on company website</button>
        <button class="linkedin-2">Save</button>
    </body>
</html>
