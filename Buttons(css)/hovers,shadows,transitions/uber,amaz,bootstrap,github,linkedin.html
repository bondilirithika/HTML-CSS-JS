<!DOCTYPE html>
<html>
    <head>
        <title>css intermediate</title>
        <style>
            button{
                cursor:pointer;
            }
            .uber{
                background-color:black;
                color:white;
                padding-top:7px;
                padding-left:15px;
                padding-right:15px;
                padding-bottom:7px;
                font-size:13px;
                margin-right:5px;
                cursor:pointer;
                transition:opacity 0.15s;
            }
            
            .uber:hover{
                opacity:0.7;
            }


            .amazon{
                margin-top:25px;
                background-color:rgb(255,216,20);
                border:none;
                border-radius:20px;
                padding-left:40px;
                padding-right:40px;
                padding-top:9px;
                padding-bottom:9px;
                margin-right:5px;
                cursor:pointer;
                transition:background-color 0.15s;
            }

            .amazon:hover{
                background-color:rgb(233, 197, 17);
            }

            .github{
                margin-top:25px;
                background-color:rgb(46,164,79);
                color:white;
                padding-left:20px;
                padding-right:20px;
                padding-top:9px;
                padding-bottom:9px;
                border:none;
                border-radius:5px;
                cursor:pointer;
                transition:box-shadow 0.15s;
            }

            .github:hover{
                box-shadow:3px 3px 3px rgba(0,0,0,0.15);
            }

            .bootstrap-1{
                margin-top:25px;
                background-color:rgb(121,82,179);
                color:white;
                padding-left:20px;
                padding-right:20px;
                padding-top:9px;
                padding-bottom:9px;
                margin-left:5px;
                margin-right:5px;
                border:none;
                border-radius:5px;
                transition:background-color 0.15s;
            }

            .bootstrap-1:hover{
                background-color:rgb(81, 42, 141);
            }

            .bootstrap-2{
                background-color:white;
                color:rgb(108,117,125);
                padding-left:20px;
                padding-right:20px;
                padding-top:9px;
                padding-bottom:9px;
                margin-left:5px;
                margin-right:5px;
                border-radius:3px;
                border-color:rgb(108,117,125);
                border-width:0.5px;
                border-style:solid;
                font-weight:bold;
                transition:background-color 0.15s,color 0.15s;
            }

            .bootstrap-2:hover{
                background-color:rgb(108,117,125);
                color:white;
            }

            .linkedin-1{
                margin-top:25px;
                background-color:rgb(10,102,194);
                color:white;
                padding-left:20px;
                padding-right:20px;
                padding-top:9px;
                padding-bottom:9px;
                border:none;
                border-radius:20px;
                margin-right:5px;
                font-size:15px;
                transition:background-color 0.15s;
            }
            .linkedin-1:hover{
                background-color:rgb(10, 81, 152);
            }
            .linkedin-2{
                background-color:white;
                color:rgb(10,102,194);
                padding-left:18px;
                padding-right:18px;
                padding-top:9px;
                padding-bottom:9px;
                border-color:rgb(10,102,194);
                border-radius:20px;
                border-width:1.55px;
                font-weight:bold;
                transition:border-width 0.15s;

            }

            .linkedin-2:hover{
                border-width:2px;
            }
        </style>
    </head>
    <body>
        <b>UBER:</b>
        <button class="uber">Request now</button>
        <br>
        <strong>AMAZON:</strong>
        <button class="amazon">Add to Cart</button>
        <br>
        <strong>GITHUB:</strong>
        <button class="github">Sign up</button>
        <br>
        <strong>BOOTSTRAP:</strong>
        <button class="bootstrap-1">Get started</button>
        <button class="bootstrap-2">Download</button>
        <br>
        <strong>LINKEDIN:</strong>
        <button class="linkedin-1">Apply on company website</button>
        <button class="linkedin-2">Save</button>
    </body>
</html>
